  <link rel="stylesheet" type="text/css" href="styles/header/header.css" />

  <header class="header">
    <nav class="header__content">

        <a href="index.html" class="header__home">
          <img src="assets/icons/logo.svg" alt="logo" class="header__logo" />
        </a>
        <button class="header__theme-button">
          <img src="" alt="theme" class="theme-icon" />
        </button>
      </div>
      <div class="header__search">
        <img src="assets/icons/search.svg" alt="search" />
        <input type="text" placeholder="search..." />
      </div>
      <div class="header__buttons" id="headerButtons">
      </div>
    </nav>

  <main class="main-container">
    <section class="content-container">
      <div class="content">

          <div class="stories__content" id="storiesContainer">

            <a href="#">jennierubyjane</a>

          <button class="side-menu__user-button">

            <button>See All</button>
          </div>
          <div class="side-menu__suggestions-content" id="suggestionsContainer">
          </div>
        </div>
        <div class="side-menu__footer">
          <div class="side-menu__footer-links">
            <ul class="side-menu__footer-list">
            </ul>
          </div>
          <span class="side-menu__footer-copyright">&copy; 2025 instagram from facebook</span>
        </div>
      </div>
    </section>
  </main>
  <script src="scripts/header/header.js"></script>
  <script src="scripts/header/theme.js"></script>
  <script src="scripts/main/posts.js"></script>
  <script src="scripts/main/stories.js"></script>
